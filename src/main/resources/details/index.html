<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Ping Results</title>
</head>
<body>
<h1>Ping Results</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>IP Address</th>
    <th>Domain Name</th>
    <th>Test Date</th>
    <th>Test Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pingResult : ${pingResults.content}">
    <td th:text="${pingResult.id}</td>
